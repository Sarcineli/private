<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM5</title>
</head>

<body>
    <ul id="lista">
        <li>Produto</li>


    </ul>

    <ul class="ListaUL">
        <li>Barcelona</li>

    </ul>

</body>
<script>
    const elemento = document.createElement("div");
    elemento.innerText = "Incluindo texto na div";
    elemento.style.backgroundColor = "lightgreen";
    document.body.append(elemento); //append inclui o elemento criado "div" e incluiu no body do HTML

    let lista = document.getElementById("lista");
    let li = document.createElement("li");
    li.textContent = "Quem somos";
    lista.appendChild(li);


    let listDinamic = document.getElementById("ListaUL");

    let times = ["Flamengo", "Vasco", "Botafogo", "Fluminense"]

    for (let i = 0; i < times.length; i++) {

        let AD = document.createElement("li")

        AD.textContent = times[i];

        listDinamic.appendChild(AD);

    }





</script>

</html>
