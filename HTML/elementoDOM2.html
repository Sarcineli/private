<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM 2</title>
</head>
<body>
    <button onclick="confirma()">Excluir item</button>
</body>
<script>
      function confirma(){
        let confirmacao = window.confirm("Você deseja excluir? ")
        if(confirmacao){
            window.alert("Itens excluídos")
        }else{
            window.alert("Operação cancelada")
        }
      }
</script>
</html>
